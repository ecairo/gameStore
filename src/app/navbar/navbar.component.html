<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{ title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse offcanvas-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/games']"
            [routerLinkActiveOptions]="{ exact: true }">Games</a>
        </li>
        <li class="nav-item" *ngIf="user != undefined">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/games/new']">Create
            Game</a>
        </li>
        <li class="nav-item" *ngIf="user == undefined">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['user/login']">Login</a>
        </li>
        <li class="nav-item dropdown" *ngIf="user != undefined">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">{{ user.UserName
            }}</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLinkActive="active" [routerLink]="['user/profile']">Profile</a></li>
            <li><a class="dropdown-item" [routerLink]="['games']" (click)="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search Games" aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
