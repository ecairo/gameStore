<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" autocomplete="off">
                    <!-- Email input -->
                    <mat-form-field class="form-outline mb-4" [ngClass]="{'error': !isValidEmail()}">
                        <mat-label class="form-label" for="userEmail" style="margin-left: 0px;">Email
                            address</mat-label>
                        <input matInput class="form-control form-control-lg" formControlName="userEmail"
                            name="userEmail" type="email" id="userEmail" placeholder="Enter a valid email address">
                        <div class="form-notch">
                            <div class="form-notch-leading" style="width: 9px;"></div>
                            <div class="form-notch-middle" style="width: 88.8px;"></div>
                            <div class="form-notch-trailing"></div>
                        </div>
                    </mat-form-field>

                    <!-- Password input -->
                    <mat-form-field class="form-outline mb-4" [ngClass]="{'error': !isValidPassword()}">
                        <mat-label class="form-label" for="password">Password</mat-label>
                        <input matInput class="form-control form-control-lg" formControlName="userPassword"
                            name="password" type="password" id="password" placeholder="Password">


                        <div class="invalidPassword" *ngIf="!isValidPassword()">
                            <p class="text-danger" style="font-weight: bold !important;">Password is invalid</p>
                        </div>
                    </mat-form-field>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                        <a href="#!">Forgot password?</a>
                    </div>


                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted"></p>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Submit button -->
                        <button mat-raised-button color="primary" class="btn btn-primary btn-lg btn-block"
                            [disabled]="!loginForm.valid" type="submit">Sign in</button>
                        <button mat-raised-button color="warn" class="btn btn-primary btn-lg btn-block"
                            (click)="cancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
